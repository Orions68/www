    let nav = document.getElementById("pc");

    if (document.cookie.length <= 7)
    {
        nav.className = "navbar navbar-expand-lg sticky-top navbar-light bg-light";    
    }
    else
    {
        let cookie = document.cookie;
        var array = cookie.split(";");
        var cookname = array[0].split("=");
        if (cookname[1] == "bg-dark")
        {
            nav.className = "navbar navbar-expand-lg sticky-top navbar-dark " + cookname[1];
        }
        else
        {
            nav.className = "navbar navbar-expand-lg sticky-top navbar-light " + cookname[1];
        }
    }
</script>
