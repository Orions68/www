<script>
    let navm = document.getElementById("mobile");

    if (document.cookie.length <= 7)
    {
        navm.className = "navbar navbar-expand-lg sticky-top navbar-light bg-light";    
    }
    else
    {
        let cookie = document.cookie;
        var array = cookie.split(";");
        var cookname = array[0].split("=");
        if (cookname[1] == "bg-dark")
        {
            navm.className = "navbar navbar-expand-lg sticky-top navbar-dark " + cookname[1];
        }
        else
        {
            navm.className = "navbar navbar-expand-lg sticky-top navbar-light " + cookname[1];
        }
    }
</script>
